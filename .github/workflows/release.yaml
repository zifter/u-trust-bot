name: Build-And-Push

on:
  push:
    branches:
      - main

concurrency:
  group: ci-deployment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: 'Prepare Local Workspace'
        run: touch .env

      - name: Build Docker Image
        id: build
        run: |
          export IMAGE_TAG=${{ secrets.GCP_ARTIFACT_REGISTRY }}/me/bot:${GITHUB_REF##*/}
          make image-build IMAGE_TAG=${IMAGE_TAG}
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Build Docker Image
        env:
          IMAGE_TAG: ${{ steps.build.outputs.image_tag }}
        run: make image-test IMAGE_TAG=${IMAGE_TAG}

      - name: 'Authenticate to Google Cloud'
        id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: 'Deploy App'
        env:
          TF_STATE_APP_BUCKET: ${{ secrets.TF_STATE_APP_BUCKET_DEV }}
          TF_VAR_env_name: dev # TODO
          TF_VAR_gcp_sa_credentials: ${{ steps.auth.outputs.credentials_file_path  }}
          TF_VAR_gcp_project_name: ${{ secrets.GCP_PROJECT_NAME }}
          TF_VAR_telegram_token: ${{ secrets.TELEGRAM_TOKEN }}
          TF_VAR_service_url: ${{ secrets.APP_SERVICE_URL }}
          TF_VAR_bot_image: ${{ steps.build.outputs.image }}
        run: make app-tf-init app-tf-plan app-tf-apply
