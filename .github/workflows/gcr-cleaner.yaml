name: gcr-cleaner

on:
  schedule:
    - cron: '0 0 */1 * *' # runs daily
  workflow_dispatch: # allows for manual invocation

jobs:
  gcr-cleaner:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

      - name: 'Authenticate to Google Cloud'
        run: |
          gcloud auth print-access-token \
          --impersonate-service-account ACCOUNT | docker login \
          -u oauth2accesstoken \
          --password-stdin https://europe-central2-docker.pkg.dev

      # customize based on the gcr-cleaner flags
      - name: clean-bot
        uses: 'docker://europe-docker.pkg.dev/gcr-cleaner/gcr-cleaner/gcr-cleaner'
        with:
          args: >-
            -repo=${{ secrets.GCP_ARTIFACT_REGISTRY }}/e2e
            -recursive
            -grace=1h
